<h2 mat-dialog-title>Editar Operaciones Autorizadas</h2>
<mat-dialog-content>
  <mat-checkbox *ngFor="let op of operacionesDisponibles" [(ngModel)]="operacionesSeleccionadas[op]">
    {{ op }}
  </mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
